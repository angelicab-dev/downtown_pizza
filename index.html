<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />
    <!-- Responsive scaling for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Ordering System</title>
    <!-- All pages share ONE stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Pizza Downtown</h1>
    <main class="container">
        <form action="#" method="post">
            <fieldset> <!--Customer Information-->
                <legend>Customer Information</legend>
                <div class="grid">
                    <label for="fullname">Name: </label>
                    <input type="text" id="fullname" minlength="2" required placeholder="Full Name">
                    <label for="address">Address:</label>
                    <input type="text" id="address" minlength="10" required placeholder="Enter Address">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required placeholder="i.e.123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                </div>
            </fieldset><br>

           
            <fieldset>
                <legend>Make your pizza</legend>
                <div>
                    <div class="add-flex">
                        <!--Radio buttons to choose the type of crust-->
                        <label><input type="radio" name="crust" required>Thin</label>
                        <label><input type="radio" name="crust"> Classic</label><br>
                        <label><input type="radio" name="crust"> Deep Dish</label><br><br>
                    </div>

                    <div class="flex-wrap">
                        <!--Checkbox buttons to choose toppings (optional and multi select)-->
                        <label><input type="checkbox"> Pepperoni</label><br>
                        <label><input type="checkbox"> Gluten Free</label>
                        <label><input type="checkbox"> Mushroom</label><br>
                        <label><input type="checkbox"> Olives</label><br>
                        <label><input type="checkbox"> Pineapple</label><br><br>
                    </div>

                    <!--Quantity of how many pizzas-->
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" placeholder="1-10" required>
                </div>
            </fieldset><br>
            

            <fieldset>
                <!--Delivery options-->
                <legend>Delivery Information</legend>
                <div class="grid">
                    <label for="delivery-instructions">Delivery instructions</label><br>
                    <textarea id="delivery-instructions" name="delivery" rows="8">Optional
                    </textarea><br>
                    <label for="delivery-date-time">Delivery (date and time):</label><br>
                    <input type="date" id="delivery-date-time" value="2026-01-26"><br>

                    <!--Payment methods-->
                    <label for="payment">Payment method</label><br>
                    <select name="payment" id="payment" required>
                        <option value="" disabled selected hidden>Select payment method
                        </option>
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                        <option value="debit">Debit</option>
                    </select><br>
                    <!--Reset and submit buttons-->
                    <div class="flex-button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">

                    </div>
                </div>
            </fieldset>
        </form>


        <div class="aside-column">
            <!--Column for order summary-->
            <aside>
                <table>
                    <caption>
                        Order Summary
                    </caption>
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Base Pizza</td>
                            <td>Large (12"), Thin Crust</td>
                            <td>$16.99</td>
                        </tr>
                        <tr>
                            <td>Toppings</td>
                            <td>Mushrooms, Olives, Extra cheese</td>
                            <td>$4.50</td>
                        </tr>
                        <tr>
                            <td>Delivery Fee</td>
                            <td>Standard Delivery</td>
                            <td>$3.99</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total</td>
                            <td></td>
                            <td>$25.48</td>
                        </tr>
                    </tfoot>
                </table>
            </aside>
        </div>
    </main>
</body>
